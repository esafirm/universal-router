ext {
    final appCompatVersion = '1.2.0'
    final kotestVersion = "4.2.6"
    final coroutineVersion = '1.4.2'

    deps = [
            appCompat: "androidx.appcompat:appcompat:$appCompatVersion",
            coroutine: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"
    ]

    testDeps = [
            "io.mockk:mockk:1.10.0",
            "io.kotest:kotest-runner-junit5:$kotestVersion",
            "io.kotest:kotest-assertions-core:$kotestVersion"
    ]
}